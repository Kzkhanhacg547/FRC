<html lang="vi">
<head>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0a0e27;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
}

.stars-container {
    position: absolute;
    width: 100%;
    height: 100%;
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(100, 200, 255, 0.9), 0 0 12px rgba(50, 150, 255, 0.7), 0 0 18px rgba(0, 100, 255, 0.4);
    animation: twinkle linear infinite, fall linear infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.4); }
}

@keyframes fall {
    0% { transform: translate(0, -20px); }
    100% { transform: translate(70vw, 120vh); }
}

.glow-orb {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.25;
}

.orb-1 {
    background: #0099ff;
    top: -150px;
    left: -150px;
    animation: float 18s ease-in-out infinite;
}

.orb-2 {
    background: #00d4ff;
    bottom: -150px;
    right: -150px;
    animation: float 22s ease-in-out infinite reverse;
}

.orb-3 {
    background: #0066ff;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 15s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(120px, 80px) scale(1.1); }
    66% { transform: translate(-80px, 120px) scale(0.9); }
}

@keyframes pulse {
    0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.35; transform: translate(-50%, -50%) scale(1.3); }
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 60px 30px;
    position: relative;
    z-index: 1;
}

.page-header {
    margin-bottom: 40px;
    animation: fadeInDown 0.6s ease;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 14px 28px;
    background: rgba(255, 255, 255, 0.04);
    border: 1.5px solid rgba(0, 153, 255, 0.25);
    border-radius: 16px;
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95em;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(12px);
    position: relative;
    overflow: hidden;
}

.back-btn:hover {
    background: rgba(0, 153, 255, 0.08);
    border-color: #0099ff;
    transform: translateX(-5px);
}

.post-container {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(0, 153, 255, 0.2);
    border-radius: 24px;
    padding: 0;
    backdrop-filter: blur(16px);
    margin-bottom: 50px;
    overflow: hidden;
    animation: fadeInUp 0.7s ease;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.post-header {
    padding: 50px 50px 35px 50px;
    background: linear-gradient(135deg, rgba(0, 153, 255, 0.08) 0%, rgba(0, 212, 255, 0.05) 100%);
    border-bottom: 1px solid rgba(0, 153, 255, 0.15);
}

.post-title {
    color: #ffffff;
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 20px;
    line-height: 1.3;
    letter-spacing: -0.02em;
}

.post-meta {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.95em;
}

.meta-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.meta-icon {
    width: 18px;
    height: 18px;
    color: #0099ff;
}

.post-body {
    padding: 50px;
}

.post-content {
    color: rgba(255, 255, 255, 0.85);
    line-height: 1.9;
    font-size: 1.08em;
    margin-bottom: 0;
    white-space: pre-wrap;
    word-break: break-word;
}

.post-files {
    margin-top: 50px;
    padding-top: 40px;
    border-top: 1px solid rgba(0, 153, 255, 0.15);
}

.files-header {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #ffffff;
    margin-bottom: 25px;
    font-size: 1.3em;
    font-weight: 600;
}

.files-icon {
    width: 24px;
    height: 24px;
    color: #0099ff;
}

.files-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
}

.file-item {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(0, 153, 255, 0.2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
}

.file-item:hover {
    border-color: rgba(0, 153, 255, 0.5);
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 153, 255, 0.25), 0 0 0 1px rgba(0, 153, 255, 0.1) inset;
}

.file-preview {
    position: relative;
    overflow: hidden;
    background: #000;
}

.file-item img,
.file-item video {
    width: 100%;
    height: 280px;
    object-fit: cover;
    display: block;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.file-item:hover img,
.file-item:hover video {
    transform: scale(1.08);
}

.file-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.file-item:hover .file-overlay {
    opacity: 1;
}

.view-icon {
    width: 48px;
    height: 48px;
    color: white;
    filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
}

.file-caption {
    padding: 12px 15px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.85em;
    line-height: 1.5;
    word-break: break-word;
    min-height: 50px;
}

.file-document {
    padding: 50px 30px;
    text-align: center;
    color: #0099ff;
    background: linear-gradient(135deg, rgba(0, 153, 255, 0.05), rgba(0, 212, 255, 0.03));
}

.file-document svg {
    width: 64px;
    height: 64px;
    margin-bottom: 15px;
}

.file-name {
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.9em;
    padding: 15px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    word-break: break-word;
    font-weight: 500;
}

.comments-section {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(0, 153, 255, 0.2);
    border-radius: 24px;
    padding: 50px;
    backdrop-filter: blur(16px);
    animation: fadeInUp 0.8s ease 0.1s both;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
}

.section-title {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #ffffff;
    font-size: 1.8em;
    margin-bottom: 35px;
    font-weight: 700;
}

.comment-icon {
    width: 32px;
    height: 32px;
    color: #0099ff;
}

.comment-form {
    margin-bottom: 50px;
    padding: 35px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(0, 153, 255, 0.15);
    border-radius: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 25px;
}

label {
    display: block;
    color: #0099ff;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 0.95em;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 16px 18px;
    background: rgba(255, 255, 255, 0.04);
    border: 1.5px solid rgba(0, 153, 255, 0.25);
    border-radius: 12px;
    color: #ffffff;
    font-family: inherit;
    font-size: 1em;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    outline: none;
    border-color: #0099ff;
    background: rgba(255, 255, 255, 0.06);
    box-shadow: 0 0 0 4px rgba(0, 153, 255, 0.1);
}

textarea {
    min-height: 140px;
    resize: vertical;
    line-height: 1.6;
}

.btn {
    padding: 16px 48px;
    background: linear-gradient(135deg, #0099ff, #00d4ff);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 1.05em;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0, 153, 255, 0.5);
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.comments-list {
    margin-top: 40px;
}

.comment-item {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(0, 153, 255, 0.15);
    border-radius: 16px;
    padding: 25px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
    animation: fadeInUp 0.5s ease both;
}

.comment-item:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(0, 153, 255, 0.3);
    transform: translateX(5px);
}

.comment-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
}

.comment-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: linear-gradient(135deg, #0099ff, #00d4ff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: white;
    font-size: 1.2em;
    flex-shrink: 0;
    box-shadow: 0 4px 12px rgba(0, 153, 255, 0.3);
}

.comment-info {
    flex: 1;
}

.comment-author {
    color: #ffffff;
    font-weight: 600;
    font-size: 1.05em;
    margin-bottom: 4px;
}

.comment-date {
    color: rgba(255, 255, 255, 0.4);
    font-size: 0.85em;
    display: flex;
    align-items: center;
    gap: 6px;
}

.comment-message {
    color: rgba(255, 255, 255, 0.85);
    line-height: 1.7;
    padding-left: 63px;
    white-space: pre-wrap;
    word-break: break-word;
}

.no-comments {
    text-align: center;
    padding: 60px 20px;
    color: rgba(255, 255, 255, 0.4);
    font-size: 1.05em;
}

.message {
    padding: 18px 24px;
    border-radius: 12px;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 500;
    animation: slideDown 0.4s ease;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.success {
    background: rgba(0, 255, 100, 0.12);
    border: 1.5px solid rgba(0, 255, 100, 0.3);
    color: #00ff64;
}

.message.error {
    background: rgba(255, 68, 68, 0.12);
    border: 1.5px solid rgba(255, 68, 68, 0.3);
    color: #ff6b6b;
}

.loading {
    text-align: center;
    padding: 80px 20px;
    color: rgba(255, 255, 255, 0.5);
    font-size: 1.1em;
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    z-index: 9999;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.3s ease;
}

.lightbox.active {
    display: flex;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.lightbox-content {
    max-width: 90%;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 8px;
    animation: zoomIn 0.3s ease;
}

@keyframes zoomIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.lightbox-close {
    position: absolute;
    top: 30px;
    right: 30px;
    width: 48px;
    height: 48px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.lightbox-close:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: rotate(90deg);
}

@media (max-width: 768px) {
    .container {
        padding: 30px 20px;
    }

    .post-header,
    .post-body,
    .comments-section {
        padding: 30px 25px;
    }

    .post-title {
        font-size: 1.8em;
    }

    .section-title {
        font-size: 1.5em;
    }

    .files-grid {
        grid-template-columns: 1fr;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .comment-message {
        padding-left: 0;
        margin-top: 15px;
    }
}

@media (max-width: 480px) {
    .post-title {
        font-size: 1.5em;
    }

    .post-content {
        font-size: 1em;
    }
}
    </style>

    <script>
const sc = document.getElementById('stars');
const n = 50;

for (let i = 0; i < n; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const sz = Math.random() * 2.5 + 1.5;
    s.style.width = sz + 'px';
    s.style.height = sz + 'px';
    s.style.left = Math.random() * 100 + '%';
    s.style.top = -10 + '%';
    const dur = Math.random() * 4 + 6;
    s.style.animationDuration = `${Math.random() * 2 + 2}s, ${dur}s`;
    s.style.animationDelay = `${Math.random() * 3}s, ${Math.random() * 5}s`;
    sc.appendChild(s);
}

const API_URL = 'http://localhost:3000/api';
const urlParams = new URLSearchParams(window.location.search);
const postId = urlParams.get('id');

if (!postId) {
    window.location.href = '/';
}

function openLightbox(src) {
    document.getElementById('lightboxImg').src = src;
    document.getElementById('lightbox').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
    document.body.style.overflow = 'auto';
}

async function loadPost() {
    try {
        const response = await fetch(`${API_URL}/posts/${postId}`);
        const post = await response.json();

        document.title = post.title + ' - FRC Quy Nh∆°n';

        let filesHTML = '';
        if (post.files && post.files.length > 0) {
            filesHTML = `
                <div class="post-files">
                    <div class="files-header">
                        <svg class="files-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                        </svg>
                        T·ªáp ƒë√≠nh k√®m (${post.files.length})
                    </div>
                    <div class="files-grid">
                        ${await Promise.all(post.files.map(async (file, idx) => {
                            try {
                                const fileData = await fetch(`${API_URL}/posts/${postId}/files/${idx}`).then(r => r.json());
                                
                                if (file.mimetype.startsWith('image/')) {
                                    return `
                                        <div class="file-item" onclick="openLightbox('${fileData.dataUrl}')">
                                            <div class="file-preview">
                                                <img src="${fileData.dataUrl}" alt="${file.originalname}">
                                                <div class="file-overlay">
                                                    <svg class="view-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/>
                                                    </svg>
                                                </div>
                                            </div>
                                            ${file.caption ? `<div class="file-caption">${file.caption}</div>` : ''}
                                        </div>
                                    `;
                                } else if (file.mimetype.startsWith('video/')) {
                                    return `
                                        <div class="file-item">
                                            <div class="file-preview">
                                                <video controls style="width:100%; height:280px; object-fit:cover;">
                                                    <source src="${fileData.dataUrl}" type="${file.mimetype}">
                                                </video>
                                            </div>
                                            ${file.caption ? `<div class="file-caption">${file.caption}</div>` : ''}
                                        </div>
                                    `;
                                } else {
                                    return `
                                        <a href="${fileData.dataUrl}" download="${file.originalname}" class="file-item" style="text-decoration: none;">
                                            <div class="file-document">
                                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                                                </svg>
                                            </div>
                                            <div class="file-name">${file.originalname}</div>
                                        </a>
                                    `;
                                }
                            } catch (e) {
                                console.error('Error loading file:', e);
                                return '';
                            }
                        }))}
                    </div>
                </div>
            `;
        }

        document.getElementById('postContent').innerHTML = `
            <div class="post-container">
                                            <div class="post-header">
                    <h1 class="post-title">${post.title}</h1>
                    <div class="post-meta">
                        <div class="meta-item">
                            <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

function displayComments(comments) {
    const commentsList = document.getElementById('commentsList');
    
    if (comments.length === 0) {
        commentsList.innerHTML = `
            <div class="no-comments">
                <p>üí≠ Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n chia s·∫ª suy nghƒ©!</p>
            </div>
        `;
        return;
    }

    commentsList.innerHTML = comments.map((comment, index) => {
        const initial = comment.name.charAt(0).toUpperCase();
        const commentDate = new Date(comment.createdAt).toLocaleString('vi-VN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        
        return `
            <div class="comment-item" style="animation-delay: ${index * 0.1}s">
                <div class="comment-header">
                    <div class="comment-avatar">${initial}</div>
                    <div class="comment-info">
                        <div class="comment-author">${comment.name}</div>
                        <div class="comment-date">
                            <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            ${commentDate}
                        </div>
                    </div>
                </div>
                <div class="comment-message">${comment.message}</div>
            </div>
        `;
    }).join('');
}
